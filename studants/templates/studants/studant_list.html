<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <title>Estudantes</title>
  </head>
  <body>
    <div class="container">
    <div class="pt-4">
        <legend>Lista de Estudantes</legend>
    </div>
    <table class="table table-striped table-sm">
    <thead>
        <tr class="d-flex">
        <th class="col-lg-2 col-md-2 col-sm-2">Id</th>
        <th class="col-lg-3 col-md-3 col-sm-3">Nome</th>
        <th class="col-lg-3 col-md-3 col-sm-3">Curso</th>
        <th class="col-lg-4 col-md-4 col-sm-4">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
            <tr class="d-flex">
            <th class="col-lg-2 col-md-2 col-sm-2">{{aluno.pk}}</th>
            <td class="col-lg-3 col-md-3 col-sm-3">{{aluno.name}}</td>
            <td class="col-lg-3 col-md-3 col-sm-3">{{aluno.course}}</td>
            <td class="col-lg col-md-4 col-sm-4">
                <a href="{% url "studant_read" aluno.pk %}" class="btn btn-primary btn-sm">Ver</a>
                <a href="{% url "studant_update" aluno.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url "studant_delete" aluno.pk %}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
            </tr>
        {% empty %}
            <tr>
                <td>Sem resultados</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    <div class="text-right">
    <a href="{% url "studant_create" %}" class="btn btn-success btn-sm">Novo</a>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
