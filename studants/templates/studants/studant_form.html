<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src={% static "/admin/jQuery/src/jquery.mask.js" %}></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Estudante Formulário</title>
  </head>
  <body>
   <div class="container pt-4"> 
  {% load crispy_forms_tags %}
    {% block content %}
      <form method="post" id="myForm">
        {% csrf_token %}
        <!--{{form|crispy}}-->
    <fieldset>
      <legend>Cadastro de Estudante</legend>
    </fieldset>
    
      <div class="form-group row">
        <label class="col-lg-2 col-md-2 col-sm-12 col-form-label" for="nome">Nome:</label>
        <div class="col-lg-10 col-md-10 col-sm-12">
          <input class=" form-control" type="text" name="nome" id="id_nome">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-2 col-md-2 col-sm-12 col-form-label" for="data">Data de Nascimento: </label>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <input class=" form-control" type="date" name="data" id="Id_data">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-2 col-md-2 col-sm-12 col-form-label" form="endereco">Endereço:</label>
        <div class="col-lg-10 col-md-10 col-sm-12">
          <input class="form-control" type="" name="" id="id_endereco">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-2 col-md-2 col-sm-12 col-form-label" for="email">Email: </label>
        <div class="col-lg-10 col-md-10 col-sm-12">
          <input class="form-control" id="id_email" type="email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-2 col-md-2 col-sm-12 col-form-label" for="cpf">CPF: </label>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <input class="form-control" id="id_cpf" type="text" name="cpf">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-lg-2 col-md-2 col-sm-12 col-form-label" for="telefone">Telefone: </label>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <input class="form-control" id="id_phone" type="tel" name="telefone">
        </div>
      </div>

      <div class="form-group row">
        <label class=" col-lg-2 col-md-2 col-sm-12 col-form-label" for="curso">Curso: </label>
        <div class="col-lg-10 col-md-10 col-sm-12">
        <select class="form-control " id="id_curso">
            <option value="">-------</option>
            <option>{{ type.curso }}</option>

        </select>
        </div>
      </div>
      </form>
      <div class="text-right pt-2">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{% url "studant_list" %}" class="btn btn-success">Cancelar</a>
    </div>  
    {% endblock %}
  </div> 
    <script>
    jQuery(function($){
      $("#myForm").submit(function() {
        $("#id_cpf").unmask();
        $("#id_phone").unmask();
      });
    });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
